  <body class="dark-theme">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <h1>Terminal</h1>

    </div>
    <button type="button" style="position: fixed; right: 3rem; bottom: 3rem" class="btn btn-primary">Primary</button>
    
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("light-theme");
        element.classList.toggle("dark-theme");
      }

      // Resto do seu código JavaScript

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
      var term = new Terminal();
      term.open(document.getElementById('terminal'));
      term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ');

      var prompt = '$ '; // Prompt do terminal
      var currentInput = '';

      term.onKey(e => {
        const printable = !e.domEvent.altKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey;

        if (e.domEvent.key === 'Enter') {
          term.writeln('');
          term.write(prompt + currentInput);

          // Verifica se o comando é "pwd" e executa a lógica apropriada
          if (currentInput.trim() === 'pwd') {
            term.writeln('/path/to/your/current/directory'); // Substitua pelo diretório atual real
          } else {
            term.writeln('Comando não reconhecido: ' + currentInput);
          }

          currentInput = '';
        } else if (e.domEvent.key === 'Backspace') {
          if (currentInput.length > 0) {
            currentInput = currentInput.slice(0, -1);
            term.write('\b \b');
          }
        } else if (printable) {
          currentInput += e.key;
          term.write(e.key);
        }
      });
    </script>
  </body>
